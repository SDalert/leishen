    <div class="reg_nav">
        <img src="../images/reg_logo.png" alt="">

    <div class="reg_layout">
        <div class="reg_l_nav">
            <div class="reg_tab">普通注册</div>
            <div class="reg_t_r">我已经注册，现在<a href="../pages/login-index.html" target="_blank"> 登录</a></div>
        </div>
        <div class="reg_content">
            <div class="reg_username">
                <label for="reg_names"><span>*&nbsp;</span>用户名:&emsp;</label><input type="text" id="reg_names" class="reg_names" placeholder="请输入用户名，必须在3到16个字符范围内">
            </div>
            <div class="reg_username">
                <label for="psw"><span>*&nbsp;</span>密码:&emsp;</label><input type="password" id="psw" class="reg_names" placeholder="请输入密码">
            </div>
            <div class="reg_username">
                <label for="psw"><span>*&nbsp;</span>确认密码:&emsp;</label><input type="text" id="psw" class="reg_names" placeholder="请重新输入密码">
            </div>
            <div class="reg_username">
                <label for="code"><span>*&nbsp;</span>验证码:&emsp;</label><input type="text" class="reg_names" id="code" placeholder="请输入验证码 ">
                <div class="reg_code_psw">1234</div>
            </div>
            <div class="reg_username">
                <label for="telp"><span>*&nbsp;</span>手机号码:&emsp;</label><input type="tel" id="telp" class="reg_names" placeholder="请输入手机号">
            </div>
            <div class="reg_username">
                <label for="code"><span>*&nbsp;</span>短信校验码:&emsp;</label><input type="text" class="reg_names" id="code" placeholder=" ">
                <div class="reg_code_psw1">获取短信校验码</div>
            </div>
            <div class="reg_username">
                <label for="email"><span>*&nbsp;</span>邮箱:&emsp;</label><input type="email" id="email" class="reg_names" placeholder="请输入邮箱地址">
            </div>
            <div class="reg_username">
                <label for="checkbox" id="checkbox"></label><input type="checkbox" id="checkbox" class="reg_names">
                <span id="checkbox_text">我已阅读并同意<span class="checkbox_text1">《用户注册协议》</span></span>
            </div>
            <div class="reg_username">
                <div class="reg_btn">同意协议并注册</div>
            </div>
        </div>
